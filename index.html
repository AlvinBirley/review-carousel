<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Roboto:wght@700&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underlining"><p></p></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/galileo_sustermans.thumbnail-3.jpg" alt="schrimp scampi in bowl with lemon slices">
             </div>
             <div class="text-div">
             <h4 id="author">Galileo Galilei</h4>
             <p id="job">Astronomer</p>
             <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing <br>
                elit. Deserunt odit unde sed consectetur tempore labore <br>dignissimos 
                optio alias exercitationem nesciunt <br>consequatur, nobis harum 
                consequuntur! Assumenda <br>animi distinctio illo eaque fugit.</p>
            <div class="button-container">
                <button class="prev-btn">
                   <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                 </button>
            </div>
            </div>
            </article>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
